    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="container">
        <h1 class="mt-5">对话</h1>
        <p class="lead">你可以通过以下窗口和灵空文字对话哦！</p>
        <div class="container history" id="container">

          {% if not history or len(history) == 0 %}
            <center>
              <p>现在暂时还没有聊天记录哦！请和灵空聊几句吧！</p>
            </center>
          {% else %}
            {% for h in history %}
                {% comment 用户 %}
                <div class="right">
                  <div class="bubble bubble-green">
                    <div class="bubble-avatar"><i class="fas fa-user"></i></div>
                    <p style="text-align: left">{{ h['que'] }}</p>
                  </div>
                </div>
                {% comment 机器人 %}
                <div class="left">
                  <div class="bubble bubble-white">
                    <div class="bubble-avatar"><image src="{{static_url('lingkong.png')}}" width="80px"></image></div>
                    <p style="text-align: left">{{ h['ans'] }}</p>
                  </div>
                </div>
            {% end %}
          {% end %}

        </div>

        <br/>

        <div class="from-online">
          <center>

            <form class="form-row" action="#">
              <label for="query" class="col-from-label"></label>
              <div class="col">
                <input type="text" class="form-control" id="query" placeholder="在这输入话以和灵空聊天，你可以说：你好啊、今天天气怎么样、讲个笑话......"">
              </div>
              &nbsp;
              <button type="submit" class="btn btn-primary mb-2 CHAT"><i class="fas fa-comment"></i>发送</button>
            </form>

          </center>
        </div>

        <p class="mt-5 mb-3 text-muted">&copy; WaterFlames</p>
      </div>
    </main>
